<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries and Users Directory</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="father-conteiner" >
        <h1>Login</h1>
        <form method="get" class="login" id="login-id">
            <label for="input-mail">E-mail Address</label>
            <input type="text" name="correo" id="input-mail" required placeholder="Enter E-mail">
            <label for="input-pass">Password</label>
            <input type="password" name="clave" id="input-pass" required placeholder="Enter Password">
            <button type="submit" class="login-button">Sign In</button>
        </form>
    </main>
    <script src="login.js"></script>
</body>
</html>
